---
name: Validate MR to Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements-dev.txt
        echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

    - name: Lint code
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Print environment variables
      run: |
        echo "DEVELOPMENT_RABBITMQ_URI=${DEVELOPMENT_RABBITMQ_URI}"
        echo "DEVELOPMENT_DATABASE_URL=${DEVELOPMENT_DATABASE_URL}"
      env:
        FLASK_ENV: development
        RABBITMQ_URI: ${{ secrets.DEVELOPMENT_RABBITMQ_URI }}
        DATABASE_URL: ${{ secrets.DEVELOPMENT_DATABASE_URL }}


    - name: Run unit tests
      run: |
        cd src
        python -m unittest discover
        pytest --cov=src tests/

    - name: Check for security vulnerabilities
      run: |
        bandit -r .
